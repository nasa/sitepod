dist: trusty
sudo: required
language: php
install: true

addons:
  sonarqube:
    organization: "lewismc-github"
    token:
      secure: ""

php:
  - '5.5'
  - '5.6'
  - '7.0'
  - '7.1'
  - nightly

jdk:
  - oraclejdk8

before_script:
  - composer install

script:
  - phpunit
  - sonar-scanner

cache:
  directories:
    - '$HOME/.sonar/cache'